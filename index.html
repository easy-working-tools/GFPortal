<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMC Testnet Payment Wallet Connection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto">
            <h1 class="text-3xl font-bold mb-2">EMC Testnet Payment Wallet Connection</h1>
            <p class="text-gray-600 mb-6">Fixa+ payment alline</p>
            
            <button id="connect-button" class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded w-full mb-4">
                Connect to EMC Testnet
            </button>
            
            <button id="pay-wifi-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full mb-4 hidden">
                Pay for WiFi
            </button>
            
            <div id="wallet-status" class="mt-4 text-center"></div>
            <div id="payment-status" class="mt-4 text-center font-bold"></div>
            <div id="ethers-status" class="mt-4 text-center text-sm"></div>
            <div id="loading-indicator" class="mt-4 text-center hidden">
                <svg class="animate-spin h-5 w-5 mx-auto text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="wallet.js"></script>
</body>
</html>
